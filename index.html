    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .font-montserrat {
        font-family: 'Montserrat', sans-serif;
      }
      .font-poppins {
        font-family: 'Poppins', sans-serif;
      }
      .logo-parallax > use {
        animation: move-forever 25s cubic-bezier(.55,.5,.45,.5) infinite;
      }
      .logo-parallax > use:nth-child(1) {
        animation-delay: -2s;
        animation-duration: 7s;
      }
      .logo-parallax > use:nth-child(2) {
        animation-delay: -3s;
        animation-duration: 10s;
      }
      .logo-parallax > use:nth-child(3) {
        animation-delay: -4s;
        animation-duration: 13s;
      }
      .logo-parallax > use:nth-child(4) {
        animation-delay: -5s;
        animation-duration: 20s;
      }
      @keyframes move-forever {
        0% { transform: translate3d(-90px,0,0); }
        100% { transform: translate3d(85px,0,0); }
      }

      @keyframes marquee-horizontal {
        from { transform: translateX(0); }
        to { transform: translateX(-100%); }
      }
      .animate-marquee-horizontal {
        animation: marquee-horizontal var(--duration, 60s) linear infinite;
      }

      @keyframes soundwave-pulse {
        0%, 100% { transform: scaleY(0.8); }
        50% { transform: scaleY(1.3); }
      }

      .prose h3 {
        font-size: 1.5rem;
        line-height: 2rem;
        font-weight: 700;
        margin-top: 2em;
        margin-bottom: 1em;
      }
      .prose p {
        line-height: 1.75;
        margin-top: 1.25em;
        margin-bottom: 1.25em;
      }
      .prose ul, .prose ol {
        margin-top: 1.25em;
        margin-bottom: 1.25em;
        padding-left: 1.75em;
      }
      .prose ul > li {
        list-style-type: disc;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
        padding-left: 0.25em;
      }
      .prose ol > li {
        list-style-type: decimal;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
        padding-left: 0.25em;
      }
